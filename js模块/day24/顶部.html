<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      *{
          margin: 0;
          padding: 0;
      }
      #back{
          position: fixed;
          width: 100px;
          height: 100px;
          line-height: 100px;
          border-radius: 50px;
          background-color: #fff;
          text-align: center;
          bottom: 20px;
          right: 20px;
          cursor: pointer;
          display: none;
      }
      img{
          width: 100%;
      }
    </style>
</head>
<body>
    <div class="container">
        <img src="1.png" alt="">
        <img src="1.png" alt="">
        <img src="1.png" alt="">
        <img src="1.png" alt="">
        <img src="1.png" alt="">
        <img src="1.png" alt="">
        <img src="1.png" alt="">
        <img src="1.png" alt="">
    </div>
    <div id="back">
        回到顶部
    </div>
</body>
</html>
<script src="./utils.js"></script>
<script>
    back.onclick=function(){
        let winT=utils.win('scrollTop')
        let part=winT/50
        let timer=setInterval(()=>{
            winT-=part;
            utils.win('scrollTop',winT)
            if(winT<=0){
                clearInterval(timer)
            }
        },20)
    }
    let winH=utils.win('clientHeight')
    function check(){
        let winT=utils.win('scrollTop')
        if(winT>=winH){
            back.style.display='block'
        }else{
            back.style.display='none'
        }
    }
    window.onscroll=check
</script>

  <script src="./utils.js"></script>
  <script>
    back.onclick = function(){
      // utils.win('scrollTop',0)
      let winT = utils.win('scrollTop'); // 获取当前浏览器滚动条卷曲的高度 100
      let part = winT/50; // 5
      let timer = setInterval(()=>{
        winT-=part; // 给当前运动的距离累减一份
        utils.win('scrollTop',winT);
        if(winT<=0){
          clearInterval(timer)
        }
      },20)
      // 把运动的总距离分成50份，每一次运动50分之一，那50次就能够走完全程，
      // 每运动一次需要20ms，那走完全程就需要20*50 = 1000ms也就是1s
    }

    let winH = utils.win('clientHeight'); // 当前浏览器可视区域的
    function check(){
      // 监听当前浏览器滚动条的触发，一旦滚动，把绑定的函数就会执行
      console.log(100);
      // 当浏览器滚动条卷曲的高度大于等于一屏的高度时就让回到顶部显示高度
     
      let winT = utils.win('scrollTop'); // 获取当前浏览器滚动条卷曲的高度
      console.log(winH,winT);
      if(winT>=winH){
        back.style.display = 'block';
      }
      else {
        back.style.display = 'none';
      }
    }
    window.onscroll = check;
  </script>

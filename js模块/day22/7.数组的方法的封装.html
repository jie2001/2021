  <script>
    // 数组方法的封装
    Array.prototype.myForEach = function(callBack){
        for(let i = 0;i<this.length;i++){
          callBack(this[i],i)
        }
        
    }

    let ary = [1,2,3,4];
    ary.forEach(function (item,index){
      console.log(this);
    })
   




    Array.prototype.Mymap=function(ww){
      var NewAry=[]
      for(var i=0;i<this.length;i++){
        var ss=ww(this[i],i);
        NewAry[NewAry.length]=ss;
      }
      return NewAry
    }
    var str=[1,2,3,4]
    str.Mymap(function(item,index){return item})

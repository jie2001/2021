<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            width: 850px;
            margin: 20px auto;
            /* background-color: rgba(235, 162, 229, 0.3); */
            /* height: 200px;     */
            display: flex;
            align-items: flex-start;
            background-color: gold;
            /* height: 100%; */
        }
        #back {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(248, 177, 239, 0.3);
            line-height: 100px;
            text-align: center;
            position: fixed;
            bottom:50px;
            right:20%;
        }


        ul {
            width: 24%;
            margin: 0 0.5% 10px 0.5%;
            list-style: none;
        }

        ul li {
            width: 100%;
            margin-top: 10px;
        }

        ul li img {
            display: block;
            width: 100%;
            background: url(./img/timg.gif)no-repeat center center;
            height: 300px;
        }

        ul li p {
            text-align: center;
            text-shadow: 5px 5px 5px rgb(43, 43, 43);
        }
    </style>
</head>

<body>

    <div class="container" id="container">
        <ul></ul>
        <ul></ul>
        <ul></ul>
        <ul></ul>
        <div id="back">回到顶部</div>
  </div>
</body>

</html>

<script>
  function find(str){
    let obj={};
    for(let i=0;i<str.length;i++){
      let item=obj[i]
      if(!obj[item]){
        obj[item]=1
      }
      else{
        obj[item]++
      }
    }
    return obj
  }
  let res=find('abcabc')
  console.log(res)
</script>

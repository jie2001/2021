<script>
    function axios(url){
    return new Promise((resolve,reject)=>{
      $.ajax({
        url:url,
        success:()=>{
          resolve()
        },
        error:()=>{
          reject()
        }
      })
    })
  };
  axios(url).then(()=>{},()=>{})
</script>

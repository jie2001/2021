<script>
    (function(){
        /* 核心 */
        function Promise(){};
        Promise.prototype={
            constructor:Promise,
            customer:true,/* 这句没什么用，就是告诉别人这个是自己封装的 */
            then:function(){},
            catch:function(){},
            finally:function(){}
        }
        if(typeof Promise!=="undefined"){
            Promise.prototype[Symbol.toStringTag]="Promise";
        }

        /* 暴露api */
        if(typeof window!=="undefined"){
            window.Promise=Promise;
        }   
    })()    
</script>

<script>
    Array.prototype.myForeach=function(fn){
        let selt=this;
        for(let i=0;i<selt.length;i++){
            fn(selt[i],i)
        }
    }
    let a=[1,2,3]
    a.myForeach((item,index)=>{
        console.log(item,index)
    })

</script>

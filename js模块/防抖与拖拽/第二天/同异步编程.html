    // 执行的时候 先执行同步的 同步执行完以后 才可以输出异步代码
    //当主线执行的时候 如果遇到异步任务就放到异步任务队列中(让浏览器在分配一个线程来执行他 但是这时候异步任务不输出)当主任务执行完成之后 主线程空闲了 会去异步任务队列中拿到满足输出条件的任务到主任务队列中来执行(不断循环这个过程，就叫做事件循环eventqueue)
    //主任务队列(同步代码).异步代码(异步代码)  true是异步 false是同步
    //代码执行的时候如果遇到异步的任务会放到异步任务队列中

     //当第一个请求完成之后再发送第二个

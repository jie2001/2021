<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: gainsboro;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="box" style="left:0"></div>
</body>
</html>
<script>
    let targen=document.documentElement.clientWidth-box.offsetWidth
    let step=1
    function move(){
        let curL=parseFloat(box.style.left)
        curL+=step
        if(curL>=targen){
            curL=targen;
            box.style.left=curL+'px'
            return
        }
        box.style.left=curL+'px'
        requestAnimationFrame(move)
    }
    window.requestAnimationFrame(move)
</script>
